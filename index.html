<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Box</title>
    <link rel="stylesheet" href="assets/css/style.css"
</head>
<body>
    <div class="menu-bar">
        <ul>
            <li><a href="#">The Book</a></li>
            <li><a href="#">Author</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Podcasts</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="left">
            <div class="left-top">
                <div class="d-logo"><img src="assets/images/two.jpeg" alt="Design Space" style="width:350px;border: 3px solid black;"></div>
                <div class="upcoming">
                    <p><u>Upcoming Podcasts</u></p>
                    <h1>Deborah Bibby</h1>
                </div>
            </div>
            <div>
                <img class="person" src="assets/images/three.jpeg" alt="Persons">
            </div>
            <div style="border: 3px solid black;height: 40px;margin-top:-3px;">
                <p style="text-align: center;font-size: 16px;font-weight: bold;">Designing Wellbeing with Kerry Hill Architects.</p>
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <p><u>The Book</u></p><br>
                <img src="assets/images/one.jpeg" alt="Design" style="margin-top:20px;width: 150px;">
            </div>
            <div class="sa">
                <div class="synopsis">
                    <p><u>Synopsis</u></p>
                    <h1 style="margin-top:20px;">Applying design principles to your life.</h1>
                </div>
                <div class="author">
                    <p><u>Author</u></p>
                    <h1 style="border-bottom: 3px solid black;padding:20px">Vince Frost*</h1>
                    <h1 style="padding:10px">Shop</h1>
                </div>
                
            </div>
            <div style="border: 3px solid black;text-align: center;font-size: 16px;"><h1>View the latest events</h1></div>
        </div>
    </div>
</body>
</html>
